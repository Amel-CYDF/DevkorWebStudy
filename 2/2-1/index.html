<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<h1>contact us</h1>
	<div class="join-form">
		<div class="email-form">
			<p>Your Email</p>
			<input type="email" placeholder="email@example.com" style="padding-left: 10px;">
		</div>
		<div class="name-form">
			<div class="first-name-form" style="width: 40%;">
				<p>First name</p>
				<input type="text">
			</div>
			<div class="last-name-form" style="width: 40%; float:right;">
				<p>Last name</p>
				<input type="text">
			</div>
		</div>
		<div class="message-form">
			<p>Message</p>
			<textarea></textarea>
		</div>
		<div class="button-form">
			<input type="checkbox" class="check-button">
			<p style="height: 100%;">Subscribe</p>
			<input type="submit" value="SEND" class="submit-button">
		</div>
	</div>
</body>
</html>
