<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<div style="background-color: skyblue; padding: 30px;">
		<h2>Your shopping cart</h2>
		<table class="cart">
			<thead>
				<tr>
					<td></td>
					<td class="ta-lf">ITEM</td>
					<td>AMOUNT</td>
					<td class="ta-rg">PRICE</td>
					<td>TOTAL</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src="sony1.jpg"></td>
					<td>
						<p style="font-weight: bold;">SONY</p>
						<p class="tc-grey">FE 70-200 mm F2.8 GM OSS</p>
					</td>
					<td class="tc-grey ta-rg">1</td>
					<td class="tc-grey ta-rg">$ 1979.00</td>
					<td class="total-col ta-rg">$ 1979.00</td>
				</tr>
				<tr>
					<td><img src="sony2.jpg"></td>
					<td>
						<p style="font-weight: bold;">SONY</p>
						<p class="tc-grey">Sonnar T E 24mm F1.8 ZA</p>
					</td>
					<td class="tc-grey ta-rg">1</td>
					<td class="tc-grey ta-rg">$ 989.00</td>
					<td class="total-col ta-rg">$ 989.00</td>
				</tr>
				<tr>
					<td colspan="5" class="final-row">$ 2968.00</td>
				</tr>
			</tbody>
		</table>
		<div>
			<a href="#">Edit your shopping cart</a>
			<button>Choose payment method</button>
		</div>
	</div>
</body>
</html>
